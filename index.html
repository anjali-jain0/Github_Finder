<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Github Finder</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">
    <link href="https://bootswatch.com/4/simplex/bootstrap.min.css" rel="stylesheet">
    <link href='./css/style.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Github_Finder</a>
  </nav>
  <br><br>
<div class="container">

  <div class="searchContainer">
    <h1>Search Github Users</h1>
    <button class='btn btn-success' id='topics' >Topics</button>
    <button class='btn btn-success' id='create' >Create REPO</button>
    <button class='btn btn-success' id='myUsr' >View all public REPOS</button>
    <p class="lead">Enter a username to fetch a users profile info and repos</p>
    <input type='text' id='searchUser' class='form-control' placeholder='Github Username' >
    <br>
    <div id='profile'>
    <div id='inprofile'></div>
    <div id='repos'></div>
    </div>
    <div id='publicRepo'>
      <div id='inrepo'></div>
    </div>
  </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
<script src='./js/main.js'></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
